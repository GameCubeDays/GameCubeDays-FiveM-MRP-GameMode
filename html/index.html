<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MRP Gamemode</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Compass HUD -->
    <div id="compass" class="compass hidden">
        <div class="compass-strip">
            <div class="compass-markers" id="compassMarkers"></div>
        </div>
        <div class="compass-bearing" id="compassBearing">0Â°</div>
    </div>
    
    <!-- Kill Feed -->
    <div id="killFeed" class="kill-feed"></div>
    
    <!-- Capture Point Indicator -->
    <div id="captureIndicator" class="capture-indicator hidden">
        <div class="capture-name" id="captureName">Point Name</div>
        <div class="capture-bar-container">
            <div class="capture-bar" id="captureBar"></div>
        </div>
        <div class="capture-status" id="captureStatus">Capturing...</div>
    </div>
    
    <!-- Death Screen -->
    <div id="deathScreen" class="death-screen hidden">
        <div class="death-content">
            <div class="death-icon"><i class="fas fa-skull"></i></div>
            <div class="death-title">YOU DIED</div>
            <div class="death-killer" id="deathKiller">Killed by Unknown</div>
            <div class="death-timer" id="deathTimer">
                <span id="deathTimerText">Hold to give up: </span>
                <span id="deathTimerCount">30</span>s
            </div>
            <div class="death-hint">Wait for a teammate to revive you</div>
        </div>
    </div>
    
    <!-- Revive Progress -->
    <div id="reviveProgress" class="revive-progress hidden">
        <div class="revive-text">Reviving...</div>
        <div class="revive-bar-container">
            <div class="revive-bar" id="reviveBar"></div>
        </div>
    </div>
    
    <!-- Notification Container (backup for non-ox_lib notifications) -->
    <div id="notifications" class="notifications"></div>
    
    <script src="script.js"></script>
</body>
</html>
