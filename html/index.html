<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MRP HUD</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main HUD Container -->
    <div id="hud-container">
        
        <!-- Compass (Top Center) -->
        <div id="compass" class="hidden">
            <div class="compass-container">
                <div class="compass-center-marker"></div>
                <div id="compassMarkers" class="compass-markers"></div>
            </div>
            <div id="compassBearing" class="compass-bearing">0°</div>
        </div>
        
        <!-- Kill Feed (Top Right) -->
        <div id="killFeed" class="kill-feed"></div>
        
        <!-- Capture Point Indicator (Center) -->
        <div id="captureIndicator" class="capture-indicator hidden">
            <div class="capture-header">
                <span id="captureName">Point Name</span>
                <span id="captureTier" class="capture-tier">MEDIUM</span>
            </div>
            <div class="capture-bar-container">
                <div id="captureBar" class="capture-bar"></div>
            </div>
            <div id="captureStatus" class="capture-status">NEUTRAL</div>
        </div>
        
        <!-- Death Screen (Full Screen Overlay) -->
        <div id="deathScreen" class="death-screen hidden">
            <div class="death-content">
                <div class="death-icon">☠</div>
                <div id="deathKiller" class="death-killer">You died</div>
                <div class="death-timer">
                    <span id="deathTimerText">Wait to give up: </span>
                    <span id="deathTimerCount">30</span>s
                </div>
            </div>
        </div>
        
        <!-- Revive Progress (Bottom Center when being revived) -->
        <div id="reviveProgress" class="revive-progress hidden">
            <div class="revive-text">Being Revived...</div>
            <div class="revive-bar-container">
                <div id="reviveBar" class="revive-bar"></div>
            </div>
        </div>
        
        <!-- TAB Roster (Center Overlay) -->
        <div id="roster" class="roster hidden">
            <div class="roster-header">
                <span class="roster-title">PLAYERS</span>
            </div>
            <div id="rosterContent" class="roster-content">
                <!-- Populated by JS -->
            </div>
            <div class="roster-footer">
                <span>TAB to close</span>
            </div>
        </div>
        
        <!-- Notifications Container (Bottom Right) -->
        <div id="notifications" class="notifications"></div>
        
    </div>
</body>
<script src="script.js"></script>
</html>
